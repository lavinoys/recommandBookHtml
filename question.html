  function createQuestion(_question) {
    var questionEl = document.createElement("h1");
    questionEl.innerHTML = _question;
    questionEl.setAttribute('data-ke-size', 'size26');
    return questionEl;
  }

  function createBtn(_txt, _id, _stage) {
    var btnEl = document.createElement("button");
    btnEl.innerHTML = _txt;
    btnEl.id = _id;
    if (_stage[0] === 'undefined') {
        btnEl.addEventListener('click', function() {
            drawBook(_stage[1]);
        });
    } else {
        btnEl.addEventListener('click', function() {
            drawBox(_stage[0]);
        });
    }
    return btnEl;
  }

  function drawBox(_idx) {
    var parentEl = document.getElementById('btn_group');
    parentEl.innerHTML = '';
    parentEl.appendChild(createQuestion(questionArr[_idx].txt));
    parentEl.appendChild(createBtn('Yes', 'yes', questionArr[_idx].yes));
    parentEl.appendChild(createBtn('No', 'no', questionArr[_idx].no));
  }

  function drawBook(_idx) {
    var parentEl = document.getElementById('btn_group');
    parentEl.innerHTML = '';
    for (var key of Object.keys(bookArr[_idx].detail)) {
            var _h1 = document.createElement("h2");

            var _pTitle = document.createElement("p");

            var _pAuthor = document.createElement("p");
            _pAuthor.innerHTML = bookArr[_idx].detail[key].author;
            var _a = document.createElement("a");

            parentEl.appendChild(_h1);
            parentEl.appendChild(_pTitle);
            parentEl.appendChild(_pAuthor);

        }
